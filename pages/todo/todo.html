<html lang="en">

    <meta charset="UTF-8" />

      type="image/png"
      sizes="32x32"

    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="../../favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <meta name="theme-color" content="#102128" />
    <meta name="robots" content="noimageindex" />
    <meta name="description" content="Todo List 2022" />
    <script src="todo.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="todo.css" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Todo List 2022</title>
  </head>
  <body>
    <div class="themer">
      <label id="switch" class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider round"></span>
      </label>
    </div>
    <main class="container">
      <form id="todo-form" class="form">
        <div class="input-field">
          <input
            type="text"
            id="title"
            class="input-size"
            placeholder="Todo..."
          />
        </div>
        <div class="actions">
          <div class="inputSwitch">
            <input id="date" class="dateInput" type="date" />
          </div>

          <div class="inputSwitch">
            <button type="submit" id="submit" class="button">
              <i class="fas fa-highlighter"></i>
            </button>
          </div>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Todo</th>
            <th>Date</th>
            <th class="trash"><i class="fas fa-trash-alt"></i></th>
          </tr>
        </thead>
        <tbody id="todo-list" class="todo-list"></tbody>
      </table>
    </main>
    <nav>
      <ul>
        <li>
          <a href="../../index.html">
            <span class="material-symbols-outlined"> schedule </span></a
          >
        </li>
        <li>
          <a class="active" href="../todo/todo.html">
            <span class="material-symbols-outlined"> list_alt </span>
          </a>
        </li>
        <li>
          <a href="../weather/weather.html">
            <span class="material-symbols-outlined"> sunny_snowing </span>
          </a>
        </li>
        <li>
          <a href="../contact/contact.html">
            <span class="material-symbols-outlined"> contact_mail </span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/93b32f94da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
