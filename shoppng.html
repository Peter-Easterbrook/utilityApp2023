<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="msapplication-TileColor" content="#102128" />
    <meta name="theme-color" content="#102128" />
    <meta name="robots" content="noimageindex" />
    <meta name="description" content="Todo List 2022" />
    <link rel="stylesheet" type="text/css" href="/styles/shopping.css" />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <script src="/scripts/shopping.js" defer></script>
    <script src="/scripts/darkMode.js" defer></script>
    <title>Todo List 2022</title>
  </head>
  <body>
    <main class="container">
      <div class="themer">
        <label id="switch" class="switch">
          <input type="checkbox" id="toggle" />
          <span class="slider round"></span>
        </label>
      </div>

      <form id="item-form">
        <input
          type="text"
          class="form-input"
          id="item-input"
          name="item"
          autofocus
          placeholder="Shopping List..."
        />

        <button type="submit" class="btn"></button>
      </form>

      <div class="filter">
        <input
          type="text"
          class="form-input-filter"
          id="item-filter"
          placeholder="Filter Items"
        />
      </div>

      <ul id="item-list" class="items"></ul>

      <button id="item-clear" class="btn-clear">Clear All</button>
    </main>
    <nav>
      <ul>
        <li>
          <a href="index.html">
            <span class="material-symbols-outlined"> schedule </span></a
          >
        </li>
        <li>
          <a class="active" href="todo.html">
            <span class="material-symbols-outlined"> list_alt </span>
          </a>
        </li>
        <li>
          <a href="weather.html">
            <span class="material-symbols-outlined"> sunny_snowing </span>
          </a>
        </li>
        <li>
          <a href="newTodo.html">
            <span class="material-symbols-outlined"> dynamic_form </span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
