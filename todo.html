<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="msapplication-TileColor" content="#102128" />
    <meta name="theme-color" content="#102128" />
    <meta name="robots" content="noimageindex" />
    <meta name="description" content="Todo List 2022" />
    <link rel="stylesheet" type="text/css" href="/styles/todo.css" />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <script src="/scripts/todo.js" type="application/javascript" defer></script>
    <script
      src="/scripts/darkMode.js"
      type="application/javascript"
      defer
    ></script>
    <title>Todo List 2022</title>
  </head>
  <body>
    <main class="container">
      <div class="themer">
        <label id="switch" class="switch">
          <input type="checkbox" id="toggle" onclick="toggleDarkMode()" />
          <span class="slider round"></span>
        </label>
      </div>
      <form id="todo-form" class="form">
        <input
          type="text"
          id="title"
          class="input-size"
          placeholder="Todo..."
        />

        <div class="actions">
          <div class="inputSwitch">
            <input id="date" class="dateInput" type="date" />
          </div>

          <div class="inputSwitch">
            <button id="save" type="submit">
              <span class="material-symbols-outlined"> add_circle </span>
            </button>
          </div>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Todo</th>
            <th>Date</th>
            <th class="trash">
              <span class="material-symbols-outlined"> delete </span>
            </th>
          </tr>
        </thead>
        <tbody id="todo-list" class="todo-list"></tbody>
      </table>
    </main>
    <nav>
      <ul>
        <li>
          <a href="index.html">
            <span class="material-symbols-outlined"> schedule </span></a
          >
        </li>
        <li>
          <a class="active" href="todo.html">
            <span class="material-symbols-outlined"> list_alt </span>
          </a>
        </li>
        <li>
          <a href="weather.html">
            <span class="material-symbols-outlined"> sunny_snowing </span>
          </a>
        </li>
        <li>
          <a href="contact.html">
            <span class="material-symbols-outlined"> contact_mail </span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
