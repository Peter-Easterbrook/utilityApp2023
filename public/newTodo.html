<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="manifest" href="webmanifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="msapplication-TileColor" content="#102128" />
    <meta name="theme-color" content="#102128" />
    <meta name="robots" content="noimageindex" />
    <link rel="stylesheet" type="text/css" href="/styles/newTodo.css" />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <script src="scripts/newTodo.js" defer></script>
    <script src="scripts/darkMode.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <main class="newTodo">
      <div class="themer">
        <label id="switch" class="switch">
          <input type="checkbox" id="toggle" />
          <span class="slider round"></span>
        </label>
      </div>
      <header id="main-header" class="main-header">
        <form id="todo-form">
          <input
            type="text"
            name="task-name"
            placeholder="Todo..."
            autofocus
            class="task-name"
          />
          <button type="submit" class="addTodo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="addSvg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
        </form>
      </header>
      <div>
        <ul class="stats">
          <li>
            <span>Pending:</span>
            <span id="remaining-tasks">0</span>
          </li>
          <li>
            <span>Started:</span>
            <span id="completed-tasks">0</span>
          </li>
          <li>
            <span>Total:</span>
            <span id="total-tasks">0</span>
          </li>
        </ul>
      </div>
      <div class="todo-list">
        <ul class="todos"></ul>
      </div>
    </main>
    <nav>
      <ul>
        <li>
          <a href="index.html">
            <span class="material-symbols-outlined"> schedule </span></a
          >
        </li>
        <li>
          <a href="shopping.html">
            <span class="material-symbols-outlined"> list_alt </span>
          </a>
        </li>
        <li>
          <a href="weather.html">
            <span class="material-symbols-outlined"> sunny_snowing </span>
          </a>
        </li>
        <li>
          <a class="active" href="newTodo.html">
            <span class="material-symbols-outlined"> dynamic_form </span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
